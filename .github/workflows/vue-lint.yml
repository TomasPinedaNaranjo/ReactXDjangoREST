# .github/workflows/vue-lint.yml
name: Vue Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  vue-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install ESLint and Vue plugin
      run: npm install --save-dev eslint eslint-plugin-vue
    
    - name: Run ESLint
      run: npx eslint "**/*.{js,vue}" --ext .js,.vue