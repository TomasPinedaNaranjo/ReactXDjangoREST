# .github/workflows/django-lint.yml
name: Django Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install flake8
      run: pip install flake8
    
    - name: Run linter
      run: flake8 ./Back --exclude=venv,*/site-packages,*/_vendor
